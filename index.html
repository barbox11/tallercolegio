<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
  crossorigin="anonymous">
    <!--Custom CSS-->
  <link rel="stylesheet" href="style.css" />
  
  <title>La Milagrosa</title>
</head>


<body>
  <div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <Span class="text-white">Colegio la Milagrosa </Span>
    </nav>
  
    <!-- ingreso de materias y estudiantes -->
    <div class="container my-4">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
          <h2> estudiantes </h2>
          
            <div>
              <label for="cantidad" class="form-l">ingrese la cantidad de estudiantes </label>
              <input type="number" class="form-control form-control-sm" id="cantidad">
            </div>
            <div>
              <label for="mtuno" class="form-l">ingrese Nota materia uno </label>
              <input type="number" class="form-control form-control-sm" id="mtuno">
            </div>
            <div>
              <label for="mtdos" class="form-l">ingrese Nota materia dos </label>
              <input type="number" class="form-control form-control-sm" id="mtdos">
            </div>  
            <div> 
              <label for="mttres" class="form-l">ingrese Nota materia tres </label>
              <input type="number" class="form-control form-control-sm" id="mttres">
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
              <button @click="guardar" class="btn btn-success">Guardar</button>
              <button class="btn  btn-outline-dark">Limpiar</button>          
            </div>
  
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <table id="datatable_users" class="table table-striped display responsive nowrap">
            
            <thead>
              <tr>
                <th class="centered">#</th>
                <th class="centered">Materia 1</th>
                <th class="centered">Materia 2</th>
                <th class="centered">Materia 3</th>
                <th class="centered">Promedio</th>
                <th class="centered">Aprobo</th>
                <th class="centered">Reprobo</th>
                
              </tr>
            </thead>
            <tbody id="tabla">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- script personalizado -->
  <script src="script.js"/></script>
</body>

</html>
