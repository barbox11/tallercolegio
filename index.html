  <!-- Inventario-->
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h2>cantidad de estudiantes </h2>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Selecciona el tipo</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option selected>Seleccionar</option>
              <option>Blusa</option>
              <option>Bermuda</option>
              <option>Calcetines</option>
              <option>Camiseta</option>
              <option>Camisa</option>
              <option>Jean</option>
              <option>Pantalón</option>
              <option>Zapatos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Selecciona la talla</label>
            <select class="form-control form-control-sm" id="exampleFormControlSelect1">
              <option selected>Seleccionar</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
            </select>
          </div>
          <div>
            <!--label for="exampleColorInput" class="form-label">Seleccione el color</label>
            <input type="color" class="form-control form-control-sm col-2 form-control-color" id="exampleColorInput"
              value="#563d7c" title="Choose your color"-->
          </div>
          <br>
          <div>
            <label for="cantidad" class="form-l">Seleccione la cantidad</label>
            <input type="number" class="form-control form-control-sm" id="cantidad">
          </div>
          <div class="form-group">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control form-control-sm" id="mensaje" rows="3"></textarea>
          </div>

          <div class="d-grid gap-2 d-md-block text-center">
            <button class="btn btn-success">Guardar</button>
            <button class="btn  btn-outline-dark">Limpiar</button>
          </div>
          <br>
        </form>

      </div>
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <table id="datatable_users" class="table table-striped display responsive nowrap">
          <caption>
            Inventario
          </caption>
          <thead>
            <tr>
              <th class="centered">#</th>
              <th class="centered">materia 1</th>
              <th class="centered">materia 2</th>
              <th class="centered">materia 3</th>
              <th class="centered">promedio</th>
              <th class="centered">aprobo</th>
              <th class="centered">reprobo</th>
              
            </tr>
          </thead>
          <tbody id="tableBody_users"></tbody>
        </table>
      </div>
    </div>
